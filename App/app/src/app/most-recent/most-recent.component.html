<section class="catalog">
    <div class="container">
      <div class="adventure" *ngFor="let adventure of recentAdventures">
        <div class="info-container">
          <img src="{{ adventure.img }}" />
          <div class="info">
            <h2>{{ adventure.title }}</h2>
          </div >
          <div class="info">
            <p>Price : {{ adventure.price }} BGN</p>
          </div>
        </div>
      </div>
    </div>
  </section>

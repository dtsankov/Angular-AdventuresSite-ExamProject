          <a routerLink="/"><img src="../../../assets/0260.png_860 (1).png"></a>
        </p>
      </div>
      <div class="mini-navbar">
        <ul *ngIf="!isLoggedIn">
          <li>
            <a routerLink="/">Home</a>
          </li>
          <li>
            <a routerLink="/adventures/catalog/most-recent">Latest Adventures</a>
